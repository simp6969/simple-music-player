<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="music_tab">
      <img
        id="musics"
        src="desktop-wallpaper-xxxtentacion-guardian-angel-lyrics-xxxtentacion-jocelyn-flores.jpg"
        height="220px"
      />
      <h1>jocylin flores</h1>
      <p style="margin-top: -20px">xxxtentacion</p>
      <div style="border: 0">
        <i
          onclick="stop_music()"
          id="playing_icon"
          class="fa fa-pause"
          aria-hidden="true"
        ></i>
        <i
          onclick="play_music()"
          id="stopped_icon"
          class="fa-solid fa-play f04b"
        ></i>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
